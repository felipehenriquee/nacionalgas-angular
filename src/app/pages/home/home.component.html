<div class="container">
    <div class="cabecalho centralizado" *ngIf="companhia" >
        <img [src]="companhia.company.logoImageUrl" alt="" class="logoCabecalho">
        <div class="cabecalho2 centralizado">
            <h3>Bem vindo(a) ao nosso cat√°logo digital</h3>
            <div class="barraPesquisa centralizado">
                <input type="text" placeholder="Procurar" (keyup)="itemPesquisa($event)">
                <button class="btnPesquisa backgroundImage" style="background-image: url('./assets/buttons/btnPesquisa.png');"></button>
            </div>
        </div>
        
    </div>

    <div class="corpo centralizado">
        <div class="filtros centralizado">
            <div class="centralizado" style="margin-left: 0%;" (click)="tipo='Todos'" [ngClass]="{'filtroAtivo': tipo=='Todos'}" >Todos 
                <div *ngIf="tipo=='Todos'" ></div>
            </div>

            <div class="centralizado" *ngFor="let item of collections"  (click)="tipo=item.collectionName" [ngClass]="{'filtroAtivo': tipo==item.collectionName}" >{{item.collectionName}}
                <div *ngIf="tipo==item.collectionName" ></div>
            </div>
        </div>

        <div class="conteudo centralizado container">
            
            <div class="itens" *ngFor="let item of items | filter: tipo | search: pesquisa"  >
                <div class="img centralizado backgroundImage" >
                    <img [src]="item.previewImageUrl" alt="" routerLink="/catalogo/{{item.directCode}}">
                </div>

                <div class="textoInfo" routerLink="/catalogo/{{item.directCode}}">
                    <h5>{{item.name}}</h5>
                    <p>{{item.tipo}}</p>
                </div>
                

            </div>
            
        </div>
        

    </div>
</div>
