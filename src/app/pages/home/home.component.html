<div class="container">
    <div class="cabecalho centralizado">
        <img src="./assets/logo.png" alt="" class="logoCabecalho">
        <div class="cabecalho2 centralizado">
            <h3>Bem vindo(a) ao nosso cat√°logo digital</h3>
            <div class="barraPesquisa centralizado">
                <input type="text" placeholder="Procurar" (keyup)="itemPesquisa($event)">
                <button class="btnPesquisa backgroundImage" style="background-image: url('./assets/buttons/btnPesquisa.png');"></button>
            </div>
        </div>
        
    </div>

    <div class="corpo centralizado">
        <div class="filtros centralizado">
            <div class="centralizado" style="margin-left: 0%;" (click)="tipo='Todos'" [ngClass]="{'filtroAtivo': tipo=='Todos'}" >Todos 
                <div *ngIf="tipo=='Todos'" ></div>
            </div>
            <div class="centralizado" (click)="tipo='P2000'" [ngClass]="{'filtroAtivo': tipo=='P2000'}" > P-2000
                <div *ngIf="tipo=='P2000'" ></div>
            </div>
            <div class="centralizado" (click)="tipo='P4000'" [ngClass]="{'filtroAtivo': tipo=='P4000'}" >P-4000
                <div *ngIf="tipo=='P4000'" ></div>
            </div>
        </div>

        <div class="conteudo centralizado">
            
            <div class="itens" *ngFor="let item of listaObjetos | filter: tipo | search: pesquisa"  >
                <img [src]="item.Imagem" alt="" routerLink="/catalogo/{{item.Id}}/{{tiraEspaco(item.Nome)}}">
                <div class="textoInfo" routerLink="/catalogo/{{item.Id}}/{{item.Nome}}">
                    <h5>{{item.Nome}}</h5>
                    <p>{{item.Tipo}}</p>
                </div>
                

            </div>
            
        </div>
        

    </div>
</div>
